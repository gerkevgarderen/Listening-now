<!DOCTYPE html>
<html>
	<head>
		<title>What is Gerke listening?</title>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="background-image">
		</div>
		<div class="content">
			<div>
				<span style="font-weight:100; font-size: 3em;" class="header" id="header">Loading<span>.</span></span>
				<p id="description" style="font-size: 1.5em;"></p>
				<img id="pic1" crossOrigin="anonymous" url="" style="text-align"></img><br /><br />
				<audio id="audio" controls>
					<source src="" id="audioSource" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="main.js"></script>
		<script type="text/javascript">
			var current;
			var authCode;

			function updateAuth(){
				$.ajax({
					url: 'https://gerkevangarderen.nl/listening/spotify.php',
					type: 'GET',
					success: function(data) {
						authCode = data.access_token;
						currentTrack();
					}
				});
			}
			
			function currentTrack(){
				var track, trackUrl, albumUrl, album, artist, artistUrl;
				$.ajax({
					url: 'https://api.spotify.com/v1/me/player/currently-playing',
					type: 'GET',
					headers: {
						'Authorization' : 'Bearer '+ authCode
					},
					success: function(data) {
						if (data != undefined){
							external=data;
							
							updateImage( data.item.album.images[0].url,
								data.item.name,
								data.item.external_urls.spotify,
								data.item.artists[0].name,
								data.item.artists[0].external_urls.spotify,
								data.is_playing);
							
							updateAudio(data.item.preview_url);
						} else {
							previousTrack();
						}
					},
					error: function(xhr, status, error) {
						if (error == "Unauthorized")
							updateAuth();
					}
				});
				
			}
			
			function previousTrack(){
				$.ajax({
					url: 'https://api.spotify.com/v1/me/player/recently-played',
					type: 'GET',
					headers: {
						'Authorization' : 'Bearer ' + authCode
					},
					success: function(data) {
						if (data != undefined){
							external=data;
							
							updateImage( data.items[0].track.album.images[0].url,
								data.items[0].track.name,
								data.items[0].track.external_urls.spotify,
								data.items[0].track.artists[0].name,
								data.items[0].track.artists[0].external_urls.spotify,
								false);
							
							updateAudio(data.items[0].track.preview_url);
						} else {
							
						}
					},
					error: function(xhr, status, error) {
						if (error == "Unauthorized")
							updateAuth();
					}
				});
			}
			
			function updateAudio (url){
				if (document.getElementById('audioSource').src != url){
					document.getElementById('audioSource').src = url;
					document.getElementById('audio').load();
				}
			}
			
			function updateImage(url,track, trackUrl,artist,artistUrl, listening){
				if (current == trackUrl){
					// do nothing, still the same song
				} else {
					current = trackUrl;
					
					getImageLightness(url, function(brightness) {
						updateColor(brightness);
					});
					
					$("#pic1").attr("src", url);
					$('.background-image').css("background-image", "url(" + url + ")");
					$('#description').html("<a href='" + trackUrl + "' target='_blank'>" + track + "</a>" + " by " + "<a href='" + artistUrl + "' target='_blank'>" + artist + "</a>");
					
					tenseOfText(listening);
				}
			}
			
			updateAuth();
			setInterval(currentTrack,1000);
		</script>
	</body>

</html>
